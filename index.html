<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Unofficially Official | DayZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<header class="nav">
  <div class="wrap nav-inner">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-name">UNOFFICIALLY OFFICIAL</span>
    </div>
    <nav class="nav-links">
      <a href="#servers">Servers</a>
      <a href="#gallery">Gallery</a>
      <a href="#supporters">Supporters</a>
      <button id="musicToggle" class="btn btn-ghost" aria-label="Toggle music">♫ Music</button>
      <a class="btn btn-solid" href="https://discord.gg/fbHBZC9CXy" target="_blank">Join Discord</a>
    </nav>
  </div>
</header>

<!-- Ambient menu music (user-controlled) -->
<audio id="menuMusic" loop preload="auto">
  <source src="assets/audio/ambient.wav" type="audio/mpeg">
</audio>

<section class="hero hero-image">
  <div class="hero-overlay"></div>
  <div class="wrap hero-content">
    <p class="pill">Official-style DayZ</p>
    <h1>Unofficially Official</h1>
    <p class="lead">Vanilla pacing. Curated POIs. No pay-to-win.</p>
    <div class="hero-cta">
      <a class="btn btn-solid" href="#servers">View Servers</a>
      <a class="btn btn-ghost" href="#supporters">Support</a>
    </div>
  </div>
</section>

<section class="section" id="servers">
  <div class="wrap">
    <h2>Servers</h2>
    <div class="cards" id="serverGrid"></div>
  </div>
</section>

<section class="section section-alt" id="gallery">
  <div class="wrap">
    <h2>Gallery</h2>
    <div class="filters" id="galleryFilters"></div>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>
</section>

<section class="section" id="supporters">
  <div class="wrap">
    <h2>Supporter Wall</h2>
    <div class="tier-legend" id="tierLegend"></div>
    <div class="supporter-grid" id="supporterGrid"></div>
  </div>
</section>

<footer class="footer">
  <div class="wrap">
    <p class="muted">Unofficially Official • Community-first DayZ</p>
  </div>
</footer>

<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="lightboxClose">×</button>
  <img id="lightboxImg"/>
</div>

<script src="script.js"></script>
</body>
</html>
